apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
      metadata:
        labels:
          app: event-bus
      spec:
        containers:
          - name: event-bus
            image: sandratj/event-bus
---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
spec:
  selector:
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 3005
      targetPort: 3005
      
      kubectl exec -it <posts-depl-7d49db5c58-qzl98> -- /bin/sh
curl -s -o /dev/null -w "%{http_code}" http://event-bus-srv:3005/events
